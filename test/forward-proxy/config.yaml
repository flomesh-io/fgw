resources:
- kind: Gateway
  metadata:
    name: test
  spec:
    listeners:
      - name: test
        port: 9090
        protocol: HTTP
        filters:
          - type: ProxyAccept
          - type: TLSDelegate
            tlsDelegator:
              certificate:
                ca.crt: TestCA.crt
                ca.key: TestCA.key

- kind: HTTPRoute
  spec:
    parentRefs:
      - kind: Gateway
        name: test
        sectionName: test
    rules:
      - filters:
        - type: HTTPForward

