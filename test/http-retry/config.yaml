resources:
- kind: Gateway
  metadata:
    name: test
  spec:
    listeners:
      - port: 8000
        protocol: HTTP

- kind: HTTPRoute
  spec:
    parentRefs:
      - kind: Gateway
        name: test
        port: 8000
    rules:
      - matches:
        - path:
            type: Exact
            value: /no-retry
        backendRefs:
          - kind: Backend
            name: service-no-retry
      - matches:
        - path:
            type: Exact
            value: /retry
        backendRefs:
          - kind: Backend
            name: service-retry
        retry:
          codes:
            - 5xx
            - 403
          attempts: 3
          backoff: 0.1

- kind: Backend
  metadata:
    name: service-no-retry
  spec:
    targets:
      - address: localhost
        port: 8080

- kind: Backend
  metadata:
    name: service-retry
  spec:
    targets:
      - address: localhost
        port: 8080
