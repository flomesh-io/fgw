resources:
- kind: Gateway
  metadata:
    name: test
  spec:
    listeners:
      - port: 8080
        protocol: HTTP

- kind: HTTPRoute
  spec:
    parentRefs:
      - kind: Gateway
        name: test
        port: 8080
    rules:
      - backendRefs:
        - kind: Backend
          name: test-service

- kind: Backend
  metadata:
    name: test-service
  spec:
    targets:
      - address: localhost
        port: 8081
      - address: localhost
        port: 8082

- kind: HealthCheckPolicy
  spec:
    targetRefs:
      - kind: Backend
        name: test-service
    ports:
      - port: 8081
        healthCheck:
          interval: 5
          maxFails: 3
          failTimeout: 30,
          path: /
          matches:
            - statusCodes:
                - 200
      - port: 8082
        healthCheck:
          interval: 5
          maxFails: 3
          failTimeout: 30,
          path: /
          matches:
            - statusCodes:
                - 200
