resources:
- kind: Gateway
  metadata:
    name: test
  spec:
    listeners:
      - port: 8000
        protocol: HTTP

- kind: HTTPRoute
  spec:
    parentRefs:
      - kind: Gateway
        name: test
        port: 8000
    rules:
      - filters:
        - type: RateLimit
          rateLimit:
            burst: 2
            requests: 2
            interval: 1
            backlog: 5
            response:
              status: 429
              headers:
                foo: bar
              body: Rate limit reached
        backendRefs:
          - kind: Backend
            name: hello

- kind: Backend
  metadata:
    name: hello
  spec:
    targets:
      - address: localhost
        port: 8080
